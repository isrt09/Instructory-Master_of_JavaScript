<!DOCTYPE html>
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">                
        <title>Book List App System</title>
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i><span class="text-danger">Book</span>List</h1>
            <p class="text-center">
                <small><b>Instructory ~ Master of JavaScript : Final Project </b></small><br/>
                <small><b>( Based on Object Oriented Programming in JavaScript ) </b></small>
            </p>
            <form id="book-form">
                <div class="form-group">
                    <label for="title"><b>Title</b></label>
                    <input type="text" id="title" class="form-control">                    
                </div>
                <div class="form-group">
                    <label for="author"><b>Author</b></label>
                    <input type="text" id="author" class="form-control">                    
                </div>
                <div class="form-group">
                    <label for="isbn"><b>ISBN</b></label>
                    <input type="text" id="isbn" class="form-control">                    
                </div><br>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block">
            </form>
            <table class="table table-bordered table-striped mt-5 mb-5">
                <thead class="thead-dark text-center">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
