<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Task Management System</title>
  </head>
  <body class="bg">
    <div class="container py-5">
	  <h2 class="text-center">Task List Management System</h2>
	  <p class="text-center"><small><b>Instructory Project One</b></small></p>
	  <form class="form-inline" id="task_form">
	    <label for="task" class="py-2"><b>Task Name:</b></label><br>
	    <input type="text" class="form-control" id="new_task" placeholder="Enter Task Name ..."><br/>	    	    
	    <input type="submit" class="btn btn-primary" value="ADD TASK">
	  </form>
	  <hr>
	    <input type="text" class="form-control" id="task_filter" placeholder="Filter Task ..."><br/>	    	    
	    <ul class="list-group mb-3" id="task_list">
      <!-- <span><b>Task List : </b></span><br> -->
		  <!-- <li class="list-group-item">First item</li> -->
		 
		</ul>
	    <input type="submit" id="btn_task_clear" class="btn btn-success" value="CLEAR TASK">
	</div>	
    












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>    
    <script src="app.js"></script>
  </body>
</html>
